<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Explorer</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="text-2xl font-bold mb-8">CryptoBuddy</h1>
        <p id="current-url"> </p> <!-- Added element to display current URL -->
        <button id="theme-toggle-button" class="mdl-button">
            <i class="fas fa-adjust"></i>
        </button>

        <!-- Div to display token details -->
        <div id="token-details-view" style="display: none;">
            <h2 class="text-xl font-semibold mb-4">Token Details</h2>
            <div id="token-details-container"></div>
            <!-- Button to navigate back to token list -->
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
