<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Explorer</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles.css">
</head>

<body>
    <div class="container">
        <header class="flex justify-between items-center">
            <h2 class="text font-bold mb-0">CryptoBuddy</h1>
                <button id="theme-toggle-button" class="mdl-button">
                    <i class="fas fa-adjust"></i>
                </button>
        </header>

        <p id="current-url"> </p> <!-- Added element to display current URL -->


        <!-- Div to display token details -->
        <div id="token-details-view" style="display: none;">
            <div id="token-details-container"></div>
            <div id="coin-name" class="text-3xl font-bold mb-4"></div>
            <div class="text-center mt-4">
                <span class="block text-xl font-semibold">Hawk Score:</span>
                <span id="hawk-score" class="block text-3xl font-bold"></span>
            </div>

            <div class="flex justify-center mt-4">
                <button id="show-hawk-summary" class="mdl-button">Show Hawk Summary</button>
            </div>
        </div>

        <!-- Div to display Hawk Summary -->
        <div id="hawk-summary-view" style="display: none;">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold">Hawk Summary</h3>
            </div>
            <div class="mt-4">
                <span class="block text-xl font-semibold">Market Data Score:</span>
                <span id="hawk-summary-market-data" class="block text-3xl font-bold"></span>
            </div>
            <div class="mt-4">
                <span class="block text
                -xl font-semibold">Fundamentals Score:</span>
                <span id="hawk-summary-fundamentals" class="block text-3xl font-bold"></span>
            </div>
            <div class="mt-4">
                <span class="block text
                -xl font-semibold">Momentum Score:</span>
                <span id="hawk-summary-momentum" class="block text-3xl font-bold"></span>
            </div>
            <div class="mt-4">
                <span class="block text
                -xl font-semibold">Social Score:</span>
                <span id="hawk-summary-social" class="block text-3xl font-bold"></span>
            </div>
            <div class="mt-4">
                <span class="block text
                -xl font-semibold">Trading Behavior Score:</span>
                <span id="hawk-summary-trading-behavior" class="block text-3xl font-bold"></span>
            </div>
            <!-- render the back button on the bottom right -->
            <div class="flex justify-end mt-4">
                <button id="back-to-token-details" class="mdl-button">Back</button>
            </div>
        </div>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
